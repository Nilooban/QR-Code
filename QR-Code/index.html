<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="info">
            <h1>QR Code Generator</h1>
            <p>Enter a text or an internet address and I will generate its QR code for you! </p>

        </div>
        <form>
            <input type="text" placeholder="Enter a text or an internet address">
            <button type="button">QR Code generation</button>
        </form>
        <div class="qr-code hidden">
            <img src="./img/download.png" alt="QRcode" >

        </div>

    </div>
    

<!-- js -->
<script src="script.js"></script>
</body>
</html>
